sudo: required
language: ruby
services:
  - docker

env:
  global:
    - TARGET_CONTAINER_ID=factorio
    - VERSION=0.12.30
    - secure: 
    - secure: 
    - secure: 

before_script:
  - docker build -t factorio .
  - docker run -d --name $TARGET_CONTAINER_ID factorio
script:
  - bundle exec rspec
after_script:
  - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
  - docker tag factorio $DOCKER_USER/factorio:$VERSION
  - docker push factorio
